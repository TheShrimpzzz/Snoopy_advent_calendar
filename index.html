<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Calendario de Adviento para Ti ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: url("https://i.imgur.com/Gyqyr4x.png");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        font-family: "Poppins", sans-serif;
        color: #fff;
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        margin-top: 40px;
        font-size: 40px;
        text-shadow: 0 0 10px #ffebcd;
    }

    .grid {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        gap: 15px;
        width: 90%;
        margin: 40px auto;
    }

    .day {
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(6px);
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        font-size: 24px;
        cursor: pointer;
        transition: 0.3s;
        border: 2px solid rgba(255,255,255,0.3);
        position: relative;
        overflow: hidden;
    }

    .day:hover {
        transform: scale(1.1);
        background: rgba(255,255,255,0.22);
    }

    .modal {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.7);
        display: none;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .modal-content {
        background: #fff;
        color: #333;
        padding: 30px;
        border-radius: 20px;
        max-width: 500px;
        width: 100%;
        max-height: 80%;
        overflow-y: auto;
        text-align: center;
        position: relative;
    }

    .close {
        position: absolute;
        top: 10px; right: 20px;
        cursor: pointer;
        font-size: 26px;
        color: #333;
    }

    img {
        max-width: 100%;
        border-radius: 10px;
        margin-top: 10px;
    }

    audio {
        margin-top: 15px;
        width: 100%;
    }
</style>
</head>

<body>
<h1>üéÑ Calendario de Adviento para Mi Amor ‚ù§Ô∏è</h1>

<div class="grid">
    <script>
        for (let i = 1; i <= 24; i++) {
            document.write(`<div class="day" onclick="openDay(${i})">${i}</div>`);
        }
    </script>
</div>

<div id="modal" class="modal">
    <div class="modal-content" id="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
    </div>
</div>

<script>
const sorpresas = {
    1: `<h2>D√≠a 1 üíï</h2>
        <p>Este es el primer d√≠a de un diciembre especial contigo ‚ù§Ô∏è</p>
        <img src="https://i.imgur.com/z7oRzv9.png" alt="Snoopy Love">`,

    2: `<h2>D√≠a 2 ‚ùÑÔ∏è</h2>
        <p>Pronto agregar√© m√°s sorpresas üòò</p>`,

    3: `<h2>D√≠a 3 üé∂</h2>
        <p>Una canci√≥n especial para ti üéµ</p>
        <audio controls src=""></audio>`,
};
function openDay(num) {
    document.getElementById("modal-content").innerHTML =
        `<span class='close' onclick='closeModal()'>&times;</span>` + 
        (sorpresas[num] || "<h2>A√∫n no lleno este d√≠a ü§≠</h2>");

    document.getElementById("modal").style.display = "flex";
}

function closeModal() {
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
